        <script>
            function Hero(name, type, blood) {
                this.name = name;
                this.type = type;
                this.blood = blood;
                this.attack = function(skill) {
                    console.log(skill);
                };
                this.introduce = function() {
                    console.log('名字：' + this.name);
                    console.log('属性：' + this.type);
                    console.log('血量：' + this.blood);
                };
            }

            var me = new Hero('周星驰','射手',120);

            for (var m in me) {
                if ((typeof me[m]) === 'function') {
                    me[m]('唱歌');
                } else {
                    console.log(me[m]);
                }
                
            }
