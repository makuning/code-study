<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>

    <style>
        table {
            border: 1px solid;
            margin: 0 auto;
            margin-top: 90px;
        }
    
        th,td {
            height: 20px;
            width: 100px;
            border: 1px solid;
            background-color: #d0dcd1;
            text-align: center;
        }

        th {

            
            font-size: 18px;
            font-weight: 800;
        }
    </style>
</head>
<body>
    
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var datas = [{
            name: '罗海人',
            subject: 'JavaScript',
            grade: 100
        },{
            name: '马昆',
            subject: 'JavaScript',
            grade: 93
        },{
            name: '郑建军',
            subject: 'JavaSE',
            grade: 88
        },{
            name: '王红',
            subject: 'JavaWeb',
            grade: 92
        }];

        var tbody = document.querySelector('tbody');

        var tr;
        for (var i = 0; i < datas.length; i++) {            
            tr = document.createElement('tr');

            var td;
            for (var att in datas[i]) {
                td = document.createElement('td');
                td.innerHTML = datas[i][att];
                tr.appendChild(td);
            }
            td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">操作</a>';
            tr.appendChild(td);

            tbody.appendChild(tr);
        }

        var links = document.querySelectorAll('a');

        for (var i = 0; i < links.length; i++) {
            links[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
