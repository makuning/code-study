<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS同步和异步</title>
</head>
<body>
    <script>
        console.log(1);

        window.setTimeout(function(){
            console.log(2);
        },1000);

        console.log(3);
    </script>
</body>
</html>
